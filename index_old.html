<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.4.2/aframe.min.js'></script>
    <script src="./assets/aframe-ar.js"></script>
    <script src="./assets/aframe-extras.loaders.min.js"></script>
<!--    <script>-->
<!--        THREEx.ArToolkitContext.baseURL = 'https://raw.githubusercontent.com/chelewy/infAR/main'-->
<!--    </script>-->
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gltf-model="./assets/asset.gltf" rotation="0 180 0" scale="0.005 0.005 0.005" gps-entity-place="latitude: 39.909209; longitude: 32.812866;" animation-mixer/>
	</a-scene>
</body>
</html>
