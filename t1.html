<!DOCTYPE html>
<html>
<head>
    <title>Web AR App with Location Lock</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/immersive-web/webxr/main/webxr-polyfill.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Add the rectangular model anchored to the user's location -->
        <a-entity
            gps-entity-place
            latitude="39.880675"
            longitude="32.835736"
        >
            <a-entity
                gltf-model="./assets/asset.gltf"
                scale="0.005 0.005 0.005"
            ></a-entity>
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
