<!DOCTYPE html>
<html>
<head>
    <title>Web AR App with Location Lock</title>
    <script src="./assets/aframe-ar.js"></script>
    <script src="./assets/aframe-extras.loaders.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Place the 3D model at GPS coordinates (latitude, longitude, altitude). -->
    <a-entity gps-entity-place="latitude: 39.880675; longitude: 32.835736;">
      <!-- Replace 'your_model.gltf' with your 3D model file. -->
      <a-entity gltf-model="./assets/asset.gltf" rotation="0 180 0" scale="0.005 0.005 0.005"></a-entity>
    </a-entity>
    <a-camera-static/>
  </a-scene>
</body>
</html>
